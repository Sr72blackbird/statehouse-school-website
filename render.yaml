services:
  # Strapi CMS Backend
  - type: web
    name: statehouse-strapi
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 1337
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        value: your_postgresql_connection_string_here  # Replace with actual DB URL
      - key: DATABASE_SSL
        value: true
      - key: APP_KEYS
